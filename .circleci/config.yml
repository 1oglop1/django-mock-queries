version: 2

general:
  branches:
    only:
      - feature/circleci

defaults: &defaults
  working_directory: ~/dmq

aliases:
  - &tests
    |
      pip install tox>=1.9 && tox -e $TOX_ENV

  - &coverage
    |
      pip install coverage<4 && coverage report -m

jobs:
  "py27-dj18-drf33":
    <<: *defaults
    docker:
      - image: circleci/python:2.7
        environment:
          TOX_ENV=py27-dj18-drf33
    steps:
      - checkout
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/lib/python2.7/site-packages
      - run: *tests
      # - run: *coverage

  "py34-dj18-drf33":
    <<: *defaults
    docker:
      - image: circleci/python:3.3
        environment:
          TOX_ENV=py34-dj18-drf33
    steps:
      - checkout
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/lib/python3.3/site-packages
      - run: *tests
      # - run: *coverage

